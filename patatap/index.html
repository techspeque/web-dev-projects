        function onKeyDown(event) {

            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = new Point.random();
            var point = maxPoint * randomPoint;
            var pointSize = Math.floor(Math.random() * 250);
            var circle = new Path.Circle(point, pointSize);

            var kd = keyData[event.key];
            if(kd){
                kd.sound.play();
                circle.fillColor = kd.color;
            }else{
                circle.fillColor = "orange"
            }

            circles.push(circle);
            
        }

        function onFrame(event){
            for (var index = 0; index < circles.length; index++) {
                var circle = circles[index];
                circle.fillColor.hue += 1;
                circle.scale(0.98);
                if(circles[index].area < 1){
                    circles[index].remove(); // remove the circle from the canvas
                    circles.splice(index, 1); // remove the circle from the array
                }
            }
        }
